<h2>User Login</h2>

<form #form="ngForm" class="form-horizontal" (ngSubmit)="Login(form)">
  <div class="form-group">
    <label class="col-sm-2">Username</label>
    <div class="col-sm-10">
      <input type="text" #email="ngModel" name="email" [(ngModel)]="user.email" required class="form-control">
      <div *ngIf="email.errors" class="text-danger">
        Please Enter Username
      </div>
    </div>
  </div>
  <div class="form-group">
    <label class="col-sm-2">Password</label>
    <div class="col-sm-10">
      <input type="password" #password="ngModel" name="password" [(ngModel)]="user.password" required class="form-control">
      <div *ngIf="password.errors" class="text-danger">
        Please Enter Password
      </div>
    </div>
  </div>
  <div class="form-group">
    <div class="col-sm-10 col-sm-offset-2">
      <button type="submit" class="btn btn-primary">Login</button>
    </div>
  </div>
</form>
