<h2>My Store</h2>
<p-table [value]="products" [rows]="10" [paginator]="true" [(selection)]="selectedProducts" [rowHover]="true">
  <ng-template pTemplate="header">
    <tr>
      <th style="width: 3rem">
        <p-tableHeaderCheckbox></p-tableHeaderCheckbox>
      </th>
      <th>Name</th>
      <th>Image</th>
      <th>Category</th>
      <th>Unit Price</th>
      <th>Actions</th>
    </tr>
  </ng-template>
  <ng-template pTemplate="body" let-item let-i=index>
    <tr>
      <td>
        <p-tableCheckbox [value]="product"></p-tableCheckbox>
      </td>
      <td>{{item.name}}</td>
      <td><img [src]="item.file" [alt]="item.name" height="200" width="200" /></td>
      <td><i class="pi pi-tag product-category-icon"></i><span class="product-category">{{item.categoryId.name}}</span></td>
      <td>{{item.unitPrice}}</td>
      <td>
        <p-button label="Add to Cart" (onClick)="cart.addToCart(item._id,item.name,item.unitPrice,1)"
          class="p-button-danger"></p-button>
      </td>
    </tr>
  </ng-template>
</p-table>
