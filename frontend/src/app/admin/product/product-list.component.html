<p-toast></p-toast>

<h2>Product Listing</h2>
<p-toolbar styleClass="p-mb-4">
  <ng-template pTemplate="left">
    <!-- <button pButton pRipple label="New" icon="pi pi-plus" class="p-button-success p-mr-2"
      (click)="openNew()"></button> -->
      <a [routerLink]="['create']" class="btn btn-info">Create</a>

  </ng-template>
</p-toolbar>

<p-table [value]="products" [rows]="10" [paginator]="true">
  <ng-template pTemplate="header">
    <tr>
      <th>Name</th>
      <th>Image</th>
      <th>Category</th>
      <th>Unit Price</th>
      <th>Actions</th>
    </tr>
  </ng-template>
  <ng-template pTemplate="body" let-item let-i=index>
    <tr>
      <td>{{item.name}}</td>
      <td><img [src]="item.file" [alt]="item.name" height="200" width="200" /></td>
      <td>{{item.categoryId.name}}</td>
      <td>{{item.unitPrice}}</td>
      <td>
        <p-button label="Delete" icon="pi pi-trash" (onClick)="deleteProduct(item)" class="p-button-danger"></p-button>
      </td>
    </tr>
  </ng-template>
</p-table>

<p-confirmDialog [style]="{width: '450px'}"></p-confirmDialog>
