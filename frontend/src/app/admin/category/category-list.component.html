<p-toast></p-toast>

<h2>Category Listing</h2>
<div class="card">
  <p-toolbar styleClass="p-mb-4">
    <ng-template pTemplate="left">
      <button pButton pRipple label="New" icon="pi pi-plus" class="p-button-success p-mr-2"
        (click)="openNew()"></button>
    </ng-template>
  </p-toolbar>
  <p-table [value]="categories" [rows]="10" [paginator]="true">
    <ng-template pTemplate="header">
      <tr>
        <th>Name</th>
        <th>Description</th>
        <th>Actions</th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-item let-i=index>
      <tr>
        <td>{{item.name}}</td>
        <td>{{item.description}}</td>
        <td>
          <p-button label="Edit" icon="pi pi-pencil" (onClick)="editCategory(item)"
            class="p-button-rounded p-button-success p-mr-2"></p-button>
          <p-button label="Delete" icon="pi pi-trash" (onClick)="deleteCategory(item)" class="p-button-danger">
          </p-button>
        </td>
      </tr>
    </ng-template>
  </p-table>
</div>

<p-dialog [(visible)]="categoryDialog" [style]="{width: '450px'}" header="Category Details" [modal]="true"
  styleClass="p-fluid">
  <ng-template pTemplate="content">
    <div class="p-field" style="display: flex;justify-content: space-around;">
      <label for="name">Name</label>
      <input type="text" pInputText id="name" [(ngModel)]="category.name" required autofocus />
      <small class="p-invalid" *ngIf="submitted && !category.name">Name is required.</small>
    </div>
    <div class="p-field" style="display: flex;justify-content: space-around;">
      <label for="description">Description</label>
      <textarea id="description" pInputTextarea [(ngModel)]="category.description" required rows="3"
        cols="24"></textarea>
    </div>
  </ng-template>

  <ng-template pTemplate="footer">
    <button pButton pRipple label="Cancel" icon="pi pi-times" class="p-button-text" (click)="hideDialog()"></button>
    <button pButton pRipple label="Save" icon="pi pi-check" class="p-button-text"
      (click)="saveProduct(category)"></button>
  </ng-template>
</p-dialog>

<p-confirmDialog [style]="{width: '450px'}"></p-confirmDialog>
